<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Buku</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <div style="max-width:850px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);" class="container-sm mt-5">
        <div class="content-basicc">
    <form action="/add" method="post">
      <h2>Favorite Books Form</h2>
      <div class="form-group">
        <label for="judul">Book Subject:</label>
        <input type="text" id="judul" name="judul" required>
      </div>

      <div class="form-group">
        <label for="penulis">Book Author:</label>
        <input type="text" id="penulis" name="penulis" required>
      </div>

      <div class="form-group">
        <label style="display: block;" for="rating">Rating:</label>
        <div class="rating-options">
            <input type="radio" id="star5" name="rating" value="5" required>
            <label for="star5">5</label>
    
            <input type="radio" id="star4" name="rating" value="4">
            <label for="star4">4</label>
    
            <input type="radio" id="star3" name="rating" value="3" >
            <label for="star3">3</label>
    
            <input type="radio" id="star2" name="rating" value="2">
            <label for="star2">2</label>
    
            <input type="radio" id="star1" name="rating" value="1">
            <label for="star1">1</label>
        </div>
    </div>

      <button  class="btn btn-primary" type="submit">Submit</button>
    </form>

    </div>
    </div>

    <div style="max-width:850px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);" class="container-sm mt-5">
      <table id="dataTable" class="table">
      <thead>
        <tr>
          <th>Book Subjects</th>
          <th>Author</th>
          <th>Rating</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {{ range .Books }}
        <tr>
          <td>{{ .Judul }}</td>
          <td>{{ .Penulis }}</td>
          <td>
            <span class="stars">{{ .Rating }}</span>
        </td>
          <td>
            <form action="/delete/{{ .ID }}" method="post" id="deleteForm{{ .ID }}" style="display:inline;">
              <!-- Add a data attribute to store the ID for deletion -->
              <button class="btn btn-danger" type="button" onclick="confirmDelete('{{ .ID }}', '{{ .Judul }}')">Delete</button>
          </form>
            <form action="/edit/{{ .ID }}" method="get" style="display:inline;">
              <button class="btn btn-success" type="submit">Edit</button>
            </form> 
          </td>
          
        </tr>
        {{ end }}
      </tbody>
    </table>
</div>

</body>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
<script src="script.js"></script>


</html>
